name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: siem_lite
          POSTGRES_USER: siem_user
          POSTGRES_PASSWORD: siem_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U siem_user -d siem_lite"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DJANGO_SECRET_KEY: ci-secret-key
      DJANGO_DEBUG: "False"
      DB_NAME: siem_lite
      DB_USER: siem_user
      DB_PASSWORD: siem_password
      DB_HOST: 127.0.0.1
      DB_PORT: "5432"
      ALLOWED_HOSTS: 127.0.0.1,localhost

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install Python
        run: uv python install 3.13

      - name: Sync dependencies (including dev)
        run: uv sync --dev

      - name: Run pre-commit (lint + format)
        run: uv run pre-commit run --all-files

      - name: Django system checks
        run: uv run python manage.py check --fail-level=ERROR

      - name: Run migrations
        run: uv run python manage.py migrate --noinput

      - name: Run tests
        run: uv run pytest
